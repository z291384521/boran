<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="/info_add">添加用户</a>
    <table border="1">
        <h1>INFO列表</h1>
        <thead>
            <tr>
                <th>
                    id
                </th>
                <th>姓名</th>
                <th>密码</th>
                <th>年龄</th>
            </tr>
        </thead>
        <tbody>
            {% for obj in data_list %}
            <tr>
                <td>
                    {{obj.id}}
                </td>
                <td>
                    {{obj.name}}
                </td>
                <td>
                    {{obj.password}}
                </td>
                <td>
                    {{obj.age}}
                </td>
                <td>
                    <a href="/info_delete/?nid={{obj.id}}">删除</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
